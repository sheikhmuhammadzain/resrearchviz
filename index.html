<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Research Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rethink+Sans:ital,wght@0,400..800;1,400..800&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Rethink Sans', 'Plus Jakarta Sans', 'Inter', 'sans-serif'],
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', 'monospace'],
            },
            colors: {
              cohere: {
                dark: '#050505',       // Main background (Almost Black)
                darker: '#000000',     // Deepest background (Pure Black)
                light: '#FFFFFF',      // Main Text (White)
                accent: '#2563EB',     // Primary Blue (Royal Blue)
                sand: '#94A3B8',       // Secondary Text (Slate 400)
                teal: '#60A5FA',       // Secondary Accent (Light Blue)
                surface: '#0F0F0F',    // Card Background (Dark Gray)
                border: '#1F1F1F'      // Borders
              }
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
              'blue-glow': 'conic-gradient(from 180deg at 50% 50%, #2563EB 0deg, #000000 180deg, #2563EB 360deg)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #000000;
        color: #FFFFFF;
        -webkit-font-smoothing: antialiased;
      }
      /* Custom scrollbar for dark theme */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #000000; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1F1F1F; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #2563EB; 
      }
      
      /* Utility for glass effect */
      .glass-panel {
        background: rgba(15, 15, 15, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
